# This workflow will install Python dependencies, run tests and lint with a single version of Python
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: CI - Tests Automatisés avec IA

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  test-and-analyze:
    name: Tests + Analyse IA
    runs-on: ubuntu-latest

    strategy:
      matrix:
        python-version: [ "3.13.9" ]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
        cache: 'pip'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Install Chrome
      uses: browser-actions/setup-chrome@latest

    - name: Generate AI Tests
      run: python ai_tools/test_generator.py
      
    - name: Run Generated Tests
      run: |
        echo "Exécution des tests générés (tests/generated/)..."
        pytest tests/generated/ -v --html=reports/generated-report.html --self-contained-html
      continue-on-error: true 
      
    - name: Run Visual Tests
      run: |
        echo "Exécution des tests visuels (tests/visual/)..."
        pytest tests/visual/ -v --html=reports/visual-report.html --self-contained-html
      continue-on-error: true
      
    - name: Run All Tests for Allure Data Collection
      if: always()
      run: |
        echo "Exécution de TOUS les tests pour la collecte des données Allure..."
        # On exécute l'ensemble du répertoire tests/ pour s'assurer que les résultats de tous les tests sont capturés
        pytest tests/ -v --html=reports/full-report.html --self-contained-html --alluredir=reports/allure-results
      continue-on-error: true
    - name: Generate Allure Report
      if: always()
      run: |
        npm install -g allure-commandline
        allure generate reports/allure-results --clean -o reports/allure-report
            
    - name: Upload Test Reports
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: test-reports
        path: reports/
        retention-days: 30
        
    - name: Upload Screenshots
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: screenshots
        path: screenshots/
        retention-days: 30
